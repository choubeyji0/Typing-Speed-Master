<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing-Speed-Master</title>

<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background: #0f1724;
    color: #e6eef8;
}

header {
    text-align: center;
    padding: 20px;
}

header .info {
    font-size: 14px;
    color: #94a3b8;
    margin-top: 5px;
}

.container {
    max-width: 900px;
    margin: 20px auto;
    background: #0b1220;
    padding: 20px;
    border-radius: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 15px;
}

.passage {
    background: #020617;
    padding: 15px;
    border-radius: 8px;
    min-height: 120px;
    line-height: 1.6;
    font-size: 16px;
    overflow-wrap: break-word;
}

textarea {
    width: 100%;
    height: 120px;
    margin-top: 15px;
    padding: 10px;
    font-size: 16px;
    border-radius: 8px;
    border: 1px solid #1e293b;
    background: #020617;
    color: #ffffff;
}

.stats {
    display: flex;
    justify-content: space-between;
    margin-top: 15px;
}

.stat {
    background: #020617;
    padding: 10px;
    border-radius: 8px;
    width: 23%;
    text-align: center;
}

.progress {
    margin-top: 15px;
    height: 12px;
    background: #1e293b;
    border-radius: 6px;
    overflow: hidden;
}

.progress div {
    height: 100%;
    width: 0%;
    background: #3b82f6;
}

button {
    margin-top: 15px;
    padding: 10px 15px;
    background: #2563eb;
    border: none;
    border-radius: 8px;
    color: white;
    cursor: pointer;
}

.char.correct { color: #22c55e; }
.char.incorrect { color: #ef4444; text-decoration: underline; }

footer {
    text-align: center;
    margin-top: 20px;
    color: #94a3b8;
    font-size: 13px;
}
</style>
</head>
<body>

<header>
    <h1>Typing-Speed-Master</h1>
    <div class="info">
        Created by <strong>Abhishek Choubey</strong> | B.Tech CSE Major Project | Roll No: <strong>0610CS233D01</strong>
    </div>
</header>

<div class="container">
    <div id="passage" class="passage"></div>

    <textarea id="input" placeholder="Start typing here..."></textarea>

    <div class="stats">
        <div class="stat">WPM<br><strong id="wpm">0</strong></div>
        <div class="stat">Accuracy<br><strong id="accuracy">100%</strong></div>
        <div class="stat">CPM<br><strong id="cpm">0</strong></div>
        <div class="stat">Time<br><strong id="time">00:00</strong></div>
    </div>

    <div class="progress"><div id="bar"></div></div>

    <button onclick="resetTest()">Restart</button>
</div>

<footer>
    Tip: Start typing to begin the timer. Complete the passage for final stats.
</footer>

<script>
const passages = [
    "Computer science is built on problem solving, logical thinking, and continuous learning. A CS student often works with programming languages, algorithms, and data structures to create efficient solutions."
];

const passageEl = document.getElementById("passage");
const inputEl = document.getElementById("input");
const wpmEl = document.getElementById("wpm");
const accEl = document.getElementById("accuracy");
const cpmEl = document.getElementById("cpm");
const timeEl = document.getElementById("time");
const barEl = document.getElementById("bar");

let startTime = null;
let timer = null;
let currentText = passages[0];

function loadPassage(){
    passageEl.innerHTML = "";
    [...currentText].forEach(c => {
        const span = document.createElement("span");
        span.textContent = c;
        span.className = "char";
        passageEl.appendChild(span);
    });
}
loadPassage();

function formatTime(s){
    const m = String(Math.floor(s/60)).padStart(2,"0");
    const sec = String(Math.floor(s%60)).padStart(2,"0");
    return `${m}:${sec}`;
}

function startTimer(){
    if(startTime) return;
    startTime = Date.now();
    timer = setInterval(updateStats, 200);
}

function updateStats(){
    const typed = inputEl.value;
    const elapsed = (Date.now() - startTime)/1000;
    const minutes = Math.max(elapsed/60, 1/60);

    let correct = 0;
    [...typed].forEach((c,i)=>{
        const span = passageEl.children[i];
        if(!span) return;
        span.className = "char "+(c===span.textContent?"correct":"incorrect");
        if(c===span.textContent) correct++;
    });

    wpmEl.textContent = Math.round((typed.trim().split(/\s+/).length || 0)/minutes);
    cpmEl.textContent = Math.round(typed.length / minutes);
    accEl.textContent = typed.length ? Math.round((correct/typed.length)*100) + "%" : "100%";
    timeEl.textContent = formatTime(elapsed);
    barEl.style.width = Math.min(100, (typed.length / currentText.length) * 100) + "%";

    if(typed.length >= currentText.length){
        clearInterval(timer);
    }
}

function resetTest(){
    clearInterval(timer);
    startTime = null;
    inputEl.value = "";
    wpmEl.textContent = "0";
    cpmEl.textContent = "0";
    accEl.textContent = "100%";
    timeEl.textContent = "00:00";
    barEl.style.width = "0%";
    loadPassage();
}

inputEl.addEventListener("input", ()=>{
    startTimer();
    updateStats();
});
</script>

</body>
</html>
