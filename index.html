<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Master</h1>
        
        <p id="text-to-type">Click "Start" to begin the typing test!</p>
        
        <textarea id="input-box" placeholder="Start typing here..." disabled></textarea>
        
        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        
        <div class="results">
            <p>Time Left: <span id="time">60</span>s</p>
            <p>Words Typed: <span id="words">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
