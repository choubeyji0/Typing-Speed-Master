<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Master</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Master</h1>
        <p class="instructions">Test your typing speed! Type the highlighted text as accurately as possible.</p>

        <div class="card">
            <div id="text-to-type" class="text-to-type">Click "Start" to begin the typing test!</div>
            <textarea id="input-box" placeholder="Start typing here..." disabled></textarea>
        </div>

        <div class="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>

        <div class="stats">
            <div><strong>Time Left:</strong> <span id="time">60</span>s</div>
            <div><strong>WPM:</strong> <span id="wpm">0</span></div>
            <div><strong>Accuracy:</strong> <span id="accuracy">0</span>%</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
